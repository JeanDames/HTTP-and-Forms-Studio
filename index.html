<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine(){
			let form = document.getElementById("searchForm");
			let output = document.querySelector("input[name=engine]:checked");
			output = output.value;
			let actions= {
				"google": "https://www.google.com/",
				"duckDuckGo": "https://duckduckgo.com/",
				"bing": "https://www.bing.com/search",
				"ask": "https://www.ask.com/web"
			}
			form.setAttribute("method", "POST");
			form.setAttribute("action", actions.output);
		}
    window.addEventListener("load", function(){
        window.addEventListener("submit", function(){
			let engine = document.querySelector("input[name=engine]");
			setSearchEngine();
		})
    });
	</script>
</head>

<body>

	<form id="searchForm">
	<!-- TODO: add form elements -->
		<label><input type="text" name="q"/></label>
		<label><input type="radio" name="engine" value="google"/>Google</label>
		<label><input type="radio" name="engine" value="duckDuckGo"/>DuckDuckGo</label>
		<label><input type="radio" name="engine" value="bing"/>Bing</label>

	</form>
